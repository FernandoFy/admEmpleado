{% extends 'base.html' %}

{% block titulo %}
    
{% endblock titulo %}
    

{% block content %}
    
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h2 class="cell">Registrar Empleado</h2>
            <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="medium-6 cell">
                    <label>Nombres
                    {{ form.first_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos
                    {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo
                    {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                    {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Habilidades
                    {{ form.habilidades }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Foto
                    {{ form.avatar }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <button type="submit" class="button success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock content %}
    


<!--El createview crea una variable que ya contiene
    la estructura html. Y esa variable es la palabra 
    reservada {{ form }} 

    .as_p: la orientacion de la estructura html cambia
    hacia abajo -->

    <!--GET: para consultar una informacion al servidor
             "Se ve en la url la informacion"
        POST: para guardar informacion en el servidor o
              enviar informacion a un servidor para que se
              procese usaremos el metodo post-->


<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Agregar</button>
</form>
